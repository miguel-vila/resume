dependencies:
  pre:
    - sudo apt-get install texlive-latex-recommended
test:
  override:
    - pdflatex resume_EN.tex
    - ls -s
    - git clone git@github.com:miguel-vila/miguel-vila.github.io.git
    - mv resume_EN.pdf miguel-vila.github.io/
    - cd miguel-vila.github.io && git add resume_EN.pdf
    - cd miguel-vila.github.io && git commit -m "resume updated [ci skip]"
    - cd miguel-vila.github.io && git push origin master
dependencies:
  pre:
    - sudo apt-get install texlive-latex-recommended
test:
  override:
    - pdflatex resume_EN.tex
    - ls -s
    - git clone git@github.com:miguel-vila/miguel-vila.github.io.git
    - cd miguel-vila.github.io
    - cp ../resume_EN.pdf ./
    - git add resume_EN.pdf
    - git commit -m "resume updated [ci skip]"
    - git push origin master